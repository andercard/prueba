<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/pignose.calendar.min.css">
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <header class="header">
    <img src="./logo/SVG/3_Logo_morado.svg" alt="comida en la u logo morado" class="header__logo">
    <p>Estadisticas</p>
  </header>
  <main class="main">
    <section class="fecha">
      <p><strong>Del:</strong> <span class="desde"></span> </p>
      <p><strong>Al:</strong>  <span class="hasta"></span> </p>
    </section>
    <section class="calendario">
      <a href="#" class="calendar"></a>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/pignose.calendar.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/locale/es.js"></script>
    <script>
      $(function() {
        $('.calendar').pignoseCalendar({
            multiple: true,
            format: 'YYYY-MM-DD',
            weeks: [
              'D',
              'L',
              'M',
              'M',
              'J',
              'V',
              'S'
            ],
            monthsLong: [
              'Enero',
              'Febrero',
              'Marzo',
              'Abril',
              'Mayo',
              'Junio',
              'Julio',
              'Agosto',
              'Septiembre',
              'Octubre',
              'Noviembre',
              'Diciembre'
            ],
            months: [
              'Ene',
              'Feb',
              'Mar',
              'Abr',
              'May',
              'Jun',
              'Jul',
              'Ago',
              'Sep',
              'Oct',
              'Nov',
              'Dic'
            ],
            controls: {
              ok: 'OK',
              cancel: 'Cancelar'
            },
            init: function(context) {
              let text = (context.dateManager.date.format('DD')) + ' de ' + context.dateManager.date.lang('es').format('MMMM')

              $('.desde').text(text)
              $('.hasta').text(text)
            },
            select: function(date, context) {
              var $element = context.element;
              var $calendar = context.calendar;
              var text1,text2;

              if (date[0] !== null) {
                text1 = date[0].format('DD') + ' de ' + date[0].lang('es').format('MMMM');
              }

              else if (date[0] === null && date[1] == null) {
                  text1 += 'nothing';
              }

              if (date[1] !== null) {
                text2 = date[1].format('DD') + ' de ' + date[1].lang('es').format('MMMM');
              }else {
                text2 = date[0].format('DD') + ' de ' + date[0].lang('es').format('MMMM');
              }

              $('.desde').text(text1);
              $('.hasta').text(text2);
            }
        });

        // console.log($('.pignose-calendar-unit-first-active').data('date').attr())

      });
    </script>

  </main>
</body>
</html>
