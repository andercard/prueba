<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/pignose.calendar.min.css">
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <header class="header">
    <img src="./logo/SVG/3_Logo_morado.svg" alt="comida en la u logo morado" class="header__logo">
    <p>Estadisticas</p>
  </header>
  <main class="main">
    <section class="fecha">
      <p><strong>Del:</strong> 15 Enero </p>
      <p><strong>Al:</strong> 20 de Enero</p>
    </section>
    <section class="calendario">
      <a href="#" class="calendar"></a>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/pignose.calendar.full.min.js"></script>
    <script>
      $(function() {
          $('.calendar').pignoseCalendar({
          multiple: true
        });
      });
    </script>

  </main>
</body>
</html>
